<!DOCTYPE html>
<html lang=en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="en">

        <title>Twitter Visualization Demo</title>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.min.css">

        <style>
            body {
                background: #f5f5f5;
                padding-top: 50px;
            }

            .width-100 {
                width: 100%;
            }

            .fixed-height-600 {
                min-height: 600px;
                max-height: 600px;
                overflow-y: scroll;
            }

            .chart svg {
                height: 600px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="https://github.com/jdwittenauer/twitter-viz-demo">GitHub</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container width-100">
            <h1>Twitter Visualization Demo</h1>

            <p class="lead">Twitter search phrase: <input type="text" id="phrase" name="phrase"></p>
            <button id="begin" class="btn btn-default">Begin Twitter Feed</button>

            <br /><br />

            <p id="twitter-status" class="lead"></p>

            <div class="row">
                <div class="col-md-8">
                    <div class="chart" id="chart">
                        <svg></svg>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="twitter-results" class="lead fixed-height-600"></div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.min.js"></script>
        <script>
            nv.addGraph(function() {
              var chart = nv.models.scatterChart()
                            .color(d3.scale.category10().range());

              chart.xAxis.tickFormat(d3.format('.02f'));
              chart.yAxis.tickFormat(d3.format('.02f'));

              d3.select('#chart svg')
                  .datum(data(4,40))
                .transition().duration(500)
                  .call(chart);

              nv.utils.windowResize(chart.update);

              return chart;
            });

            function data(groups, points) {
              var data = [],
                  shapes = ['circle', 'cross', 'triangle-up', 'triangle-down', 'diamond', 'square'],
                  random = d3.random.normal();

              for (i = 0; i < groups; i++) {
                data.push({
                  key: 'Group ' + i,
                  values: []
                });

                for (j = 0; j < points; j++) {
                  data[i].values.push({
                    x: random()
                  , y: random()
                  , size: Math.random()
                  //, shape: shapes[j % 6]
                  });
                }
              }

              return data;
            }

            function twitter() {
                phrase = $('#phrase').val();
                url = encodeURI('/twitter/' + phrase);

                $.ajax({
                    type: 'POST',
                    url: url,
                    success: function(data, status, request) {
                        $('#twitter-status').html(data);
                    },
                    error: function() {
                        alert('An error occurred submitting the request.');
                    }
                });
            }

            $(function() {
                var socket = io.connect('http://' + document.domain + ':' + location.port);

                socket.on('tweet', function(msg) {
                    $('#phrase').val('');

                    if ($('#twitter-status').html() != 'Connection established!') {
                        $('#twitter-status').html('Connection established!');
                    }

                    $('#twitter-results').append('<br>' + $('<div/>').text(msg.data).html());
                });

                $('#begin').click(twitter);
            });
        </script>
    </body>
</html>
