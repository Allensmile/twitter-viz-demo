<!DOCTYPE html>
<html lang=en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="en">
        <title>Twitter Visualization Demo</title>
    </head>
    <body>
        <h1>Twitter Visualization Demo</h1>

        <form method="POST">
            <p>Add these numbers: <input type="text" id="x" name="x"> <input type="text" id="y" name="y"></p>
            <input type="submit" name="submit" value="Submit">
        </form>

        <button id="start-sync">Submit Synchronous</button><br /><br />

        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}

        <div id="results"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
        <script>
            function submit_sync() {
                x = $('#x').val()
                y = $('#y').val()
                url = '/submit/' + x + '/' + y

                $.ajax({
                    type: 'POST',
                    url: url,
                    success: function(data, status, request) {
                        $('#results').html(data)
                    },
                    error: function() {
                        alert('Unexpected error');
                    }
                });
            }

            $(function() {
                var socket = io.connect('http://' + document.domain + ':' + location.port);

                socket.on('task complete', function(msg) {
                    $('#results').append('<br>' + $('<div/>').text(msg.data).html());
                });

                $('#start-sync').click(submit_sync);
            });
        </script>
    </body>
</html>
