<!DOCTYPE html>
<html lang=en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="en">
        <title>Twitter Visualization Demo</title>
    </head>
    <body>
        <h1>Twitter Visualization Demo</h1>

        <p>Add these numbers: <input type="text" id="x" name="x"> <input type="text" id="y" name="y"></p>
        <button id="submit">Submit</button><br /><br />

        <div id="status"></div>
        <div id="results"></div>

        <p>Twitter search phrase: <input type="text" id="phrase" name="phrase"></p>
        <button id="begin">Begin Twitter Feed</button><br /><br />

        <div id="twitter-status"></div>
        <div id="twitter-results"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
        <script>
            function submit() {
                x = $('#x').val();
                y = $('#y').val();
                url = '/submit/' + x + '/' + y;

                $.ajax({
                    type: 'POST',
                    url: url,
                    success: function(data, status, request) {
                        $('#status').html(data);
                    },
                    error: function() {
                        alert('An error occurred submitting the request.');
                    }
                });
            }

            function twitter() {
                phrase = $('#phrase').val();
                url = encodeURI('/twitter/' + phrase);

                $.ajax({
                    type: 'POST',
                    url: url,
                    success: function(data, status, request) {
                        $('#twitter-status').html(data);
                    },
                    error: function() {
                        alert('An error occurred submitting the request.');
                    }
                });
            }

            $(function() {
                var socket = io.connect('http://' + document.domain + ':' + location.port);

                socket.on('task complete', function(msg) {
                    $('#x').val('');
                    $('#y').val('');
                    $('#status').html('Complete!');
                    $('#results').append('<br>' + $('<div/>').text(msg.data).html());
                });

                socket.on('tweet', function(msg) {
                    $('#phrase').val('');

                    if ($('#twitter-status').html() != 'Connection established!') {
                        $('#twitter-status').html('Connection established!');
                    }

                    $('#twitter-results').append('<br>' + $('<div/>').text(msg.data).html());
                });

                $('#submit').click(submit);
                $('#begin').click(twitter);
            });
        </script>
    </body>
</html>
